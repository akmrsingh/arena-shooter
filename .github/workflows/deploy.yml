name: Build and Deploy to itch.io

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygbag

      - name: Build with Pygbag
        run: |
          mkdir -p build/web
          pygbag --build main.py

      - name: Inject PeerJS for multiplayer
        run: |
          # Add PeerJS script to index.html before </head>
          sed -i 's|</head>|<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>\n</head>|' build/web/index.html
          # Copy multiplayer.js to build folder
          cp multiplayer.js build/web/
          # Add multiplayer.js script to index.html before </body>
          sed -i 's|</body>|<script src="multiplayer.js"></script>\n</body>|' build/web/index.html

      - name: Verify build
        run: |
          ls -la build/web/
          unzip -l build/web/*.apk

      - name: Install Butler
        uses: jdno/setup-butler@v1
        with:
          version: "15.21.0"

      - name: Deploy to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          butler push build/web akmrsingh/2d-shooter-game:html5
